    <script>
        gsap.registerPlugin(ScrollTrigger);

        const coolVideo = document.querySelector(".video");
        const scrollMouseOuter = document.querySelector(".scroll-mouse-outer");
        const marketingBanner = document.querySelector(".marketing-banner-text-area");

        let tl = gsap.timeline({
            scrollTrigger: {
                trigger: ".banner-video-wrapper",
                start: "top top",
                end: "bottom+=200% bottom",
                scrub: true,
                pin: true
            }
        });

        coolVideo.onloadedmetadata = function () {
            console.log(coolVideo.duration);

            tl.to(coolVideo, { currentTime: coolVideo.duration, ease: "none" });

            tl.to(scrollMouseOuter, {
                opacity: 0,
                y: 200,
            }, "50%");

            tl.set(marketingBanner, {
                visibility: "visible"
            }, "50%")
                .to(marketingBanner, {
                    opacity: 1,
                    y: 0,
                }, "50%");
        };

        function isTouchDevice() {
            return (
                "ontouchstart" in window ||
                navigator.maxTouchPoints > 0 ||
                navigator.msMaxTouchPoints > 0
            );
        }

        if (isTouchDevice()) {
            coolVideo.play();
            coolVideo.pause();
        }

    </script>
